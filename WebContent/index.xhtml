<!DOCTYPE html>
<html xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
    >
<h:head>
<meta charset="UTF-8" />
<title>Jakiś Tytuł</title>
<h:outputStylesheet library="css" name="bootstrap.min.css"  />
</h:head>
<h:body>
	<h:form>
		Imie: 
		<h:inputText value="#{SessionBean.firstName}">
			<!-- <f:validateLength minimum="3" maximum="4"/> -->
			<f:ajax render="nameText"/>
		</h:inputText><br />
		Naziwsko: 
		<h:inputText value="#{SessionBean.lastName}">
			<f:ajax render="nameText"/>
		</h:inputText><br />
		Witaj <h:outputText id="nameText" value="#{SessionBean.firstName} #{SessionBean.lastName}" /> <br/>
		<h:commandButton action="sayHi" value="Wyslij dane" styleClass="btn btn-primary" /> <br/>
	</h:form>
</h:body>
</html>
